<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Milwaukee Bucks</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Milwaukee Bucks</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Ave Points/Game</th>
          <th>Field Goal %</th>
          <th>Assists/Game</th>
		  <th>Rebounds</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="player.name"></td>
          <td><input class="form-control" ng-model="player.pts"></td>
          <td><input class="form-control" ng-model="player.fg"></td>
		  <td><input class="form-control" ng-model="player.ast"></td>
          <td><input class="form-control" ng-model="player.reb"></td>
		  <td><button class="btn btn-primary" ng-click="addPlayer()">Add Player</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="player in playerlist">
          <td>{{player.name}}</td>
          <td>{{player.pts}}</td>
          <td>{{player.fg}}</td>
          <td>{{player.ast}}</td>
          <td>{{player.reb}}</td>
          <td><button class="btn btn-danger" ng-click="remove(player._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(player._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
